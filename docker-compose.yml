version: "3.8"

services:
  db:
    image: postgres:14-alpine
    container_name: geolab_db
    environment:
      POSTGRES_USER: geolab_user
      POSTGRES_PASSWORD: geolab_password
      POSTGRES_DB: geolab_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geolab_user -d geolab_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geolab_backend
    environment:
      DATABASE_URL: postgresql://geolab_user:geolab_password@db:5432/geolab_db
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geolab_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
